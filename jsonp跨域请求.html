<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<div id="app">
		<button @click="getmsg">点击</button>
		<p v-for="x in msg">{{x}}</p>
	</div>


	<script src="vue/vue.js"></script>
	<script src="vue/vue-resource.js"></script>
	<script>
		var app=new Vue({
			el:"#app",
			data:{
				msg:""
			},
			methods:{
				getmsg:function(){
					this.$http.jsonp("https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su",{
						wd:"call of duty"
					},{
						jsonp:'cb'
					}).then(function(res){
						console.log(res);
						this.msg=res.data.s
					})
				}
			}


		})

		
	</script>

	
</body>
</html>
