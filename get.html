<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>get请求</title>
</head>
<body>
	
	<div id="app">
		<button @click="getmsg">点击发送</button>
		<h1>{{msg}}</h1>
	</div>


	<script src="../vue/vue.js"></script>
	<script src="../vue/vue-resource.js"></script>
	<script>
		var app=new Vue({
			el:"#app",
			data:{
				msg:""
			},
			methods:{
				getmsg:function(){
					this.$http.get("file/get.php",{

						a:1,
						b:2,

					}).then(function(res){
						console.log(res);
						this.msg=res.data;
					},function(){

					})
				}
				
			}
		})
	</script>
</body>
</html>
